<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Separate Image</title>
</head>
<body>
    <br/>
    <a href="{% url 'gallery' %}"> <button style="background-color: rgb(223, 126, 126);">Go to Gallery</button> </a>
    <h2>Full Image</h2>
    <img src="{{image.image}}" alt="Hi there" style="width: 50em;">
    <br>
    <form method="POST" action="{% url 'image' image.id %}">
        {% csrf_token %}
        <input type="submit" name="clockwise" value="Rotate Clockwise">
        <input type="submit" name="anticlockwise" value="Rotate Anticlockwise">
    </form>
</body>
</html>
